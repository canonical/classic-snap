name: classic
summary: A classic shell environment for Ubuntu Core all-snap installations
description: This snap provides a full classic shell environment including dpkg and apt support.
version: 16.04-4
confinement: devmode
architectures: [ all ]

apps:
  create:
    command: bin/create
  reset:
    command: bin/reset
  shell:
    command: bin/shell

parts:
  copy:
    plugin: dump
    source: .
    filesets:
      bin/*: bin
